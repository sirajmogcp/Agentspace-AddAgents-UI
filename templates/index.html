<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentspace App Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .app-card {
            margin-bottom: 1rem;
        }
        .agent-list {
            margin-top: 1rem;
        }
        .agent-item {
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
        }
        .agent-item h6 {
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        .agent-item p {
            margin-bottom: 0.25rem;
        }
        .agent-item .label {
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Agentspace App Catalog</h1>
        
        <div id="appsList" class="row">
            <!-- Apps will be listed here -->
        </div>
    </div>

    <!-- Add Agent Modal -->
    <div class="modal fade" id="addAgentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Agent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAgentForm">
                        <input type="hidden" id="addAgentProjectId">
                        <input type="hidden" id="addAgentAppId">
                        <div class="mb-3">
                            <label class="form-label">Project ID</label>
                            <input type="text" class="form-control" id="displayProjectId" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">App ID</label>
                            <input type="text" class="form-control" id="displayAppId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="displayName" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="displayName" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="toolDescription" class="form-label">Tool Description</label>
                            <input type="text" class="form-control" id="toolDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="adkDeploymentId" class="form-label">ADK Deployment ID</label>
                            <select class="form-select" id="adkDeploymentId" required>
                                <option value="">Select ADK Deployment ID</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="authId" class="form-label">Auth ID (Optional)</label>
                            <input type="text" class="form-control" id="authId">
                        </div>
                        <div class="mb-3">
                            <label for="iconUri" class="form-label">Icon URI (Optional)</label>
                            <input type="text" class="form-control" id="iconUri">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveAgentBtn">Save Agent</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show Agents Modal -->
    <div class="modal fade" id="showAgentsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agents</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <p><strong>Project ID:</strong> <span id="showAgentsProjectIdDisplay"></span></p>
                        <p><strong>App ID:</strong> <span id="showAgentsAppIdDisplay"></span></p>
                    </div>
                    <div id="agentsList" class="agent-list">
                        <!-- Agents will be listed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
